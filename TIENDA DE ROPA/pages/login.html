<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing Store - Iniciar Sesión</title>
    <link rel="icon" type="image/x-icon" href="../assets/images/favicon.ico"> 
    <link rel="stylesheet" href="../assets/css/login.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <h2>Regístrate en este sitio</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Nombre de usuario:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn-primary">Registrarse</button>
            <p class="register-text">Resiviras confirmación del registro <a href="#">por correo electrónico</a></p> 
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('loginForm');

            if (loginForm) {
                loginForm.addEventListener('submit', (event) => {
                    event.preventDefault(); // Evita que el formulario se envíe de forma tradicional

                    // Aquí podrías añadir lógica real de validación o autenticación.
                    // Por ahora, solo simularemos el registro/inicio de sesión.
                    
                    // Mensaje actualizado para reflejar "Registrarse"
                    alert('¡Registro/Sesión completado! Redirigiendo a la página principal...');
                    // Redirige a la página principal (index.html)
                    window.location.href = '../index.html'; 
                });
            }
        });
    </script>
</body>
</html>
